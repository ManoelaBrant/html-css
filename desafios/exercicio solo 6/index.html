<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag html</title>
</head>
<body>
    <h1>Tags em Html</h1>
    <p>Em html5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="p">Parágrafos</abbr></li>
        <li><abbr title="h1">Títulos</abbr></li>
        <li><abbr title="IMG">Imagens</abbr></li>
        <li><abbr title="ABBR">Abreviações</abbr></li>
        <li><abbr title="CODE">códigos e Fonte</abbr></li>
        <li><abbr title="OL LI">Listas numeradas</abbr></li>
        <li><abbr title="UL LI">Listas com demarcadores</ABBR></li>
</body>
</html>
